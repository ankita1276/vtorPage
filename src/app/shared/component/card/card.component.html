<div class="row mt-3">
<ng-container *ngFor="let cardData of cardContent">
  <div class="col-md-4 col-sm-12 mb-5">
    <div class="cardBox p-4">
      <p class="font-md  font-weight-bold">{{ cardData.title }}</p>
      <p class="font-md ">
        {{ cardData.paragraph }}
      </p>
    </div>
  </div>
</ng-container>
</div>
